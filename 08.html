<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="en">
	<head>
		<title>Interaction</title>
		<style>
			body {
				font-family: verdana; 
				font-size: 15px;
			}			
			.button {
			background-color: #606060;
			border: none;
			color: white;
			padding: 15px 32px;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
		}
		</style>	
	</head>
	
	<body>

        <h1>User Interaction Demo</h1> 
		<button id = "buttonRun" onclick="run()" class="button">Run</button>
		<button onclick="restart()" class="button">Restart</button>
		<button onclick="pauseAnim()" class="button">Pause Anim</button>
		<button onclick="playAnim()" class="button">Play Anim</button>

		<br><br>		
        <div id="container"></div>
        
		<script src="three.min.js"></script>
		<script src="OrbitControls.js"></script>
		<script src="08-Ball.js"></script>
		<script src="08-Grabber.js"></script>
		<script src="08-InitThree.js"></script>
		<script>
			
			var gThreeStuff = initThreeScene();

			var gThreeScene = gThreeStuff.scene;
			var gRenderer = gThreeStuff.renderer;
			var gCamera = gThreeStuff.camera;
			var gCameraControl = gThreeStuff.control;

			var gGrabber;
			var gMouseDown = false;

			var gPhysicsScene = 
			{
				gravity : new THREE.Vector3(0.0, -10.0, 0.0),
				dt : 1.0 / 60.0,
				worldSize : { x: 1.5, z : 2.5 },
				paused: true,
				objects: [],				
			};

			// add ball to physicsScene
			var radius2 = 0.2;
			var pos2 = new THREE.Vector3(radius2, 1.0, radius2);
			var vel2 = new THREE.Vector3(5,5,5);
			gPhysicsScene.objects.push(
					new Ball(pos2, radius2, vel2, gThreeScene, gPhysicsScene));

			// add ball to physicsScene
			var radius = 0.2;
			var pos = new THREE.Vector3(radius, 1.0, radius);
			var vel = new THREE.Vector3();
			gPhysicsScene.objects.push(
					new Ball(pos, radius, vel, gThreeScene, gPhysicsScene));

			// ------------------------------------------------------------------
			function simulate() 
			{
				if (gPhysicsScene.paused)
					return;
				for (var i = 0; i < gPhysicsScene.objects.length; i++)
					gPhysicsScene.objects[i].simulate();

				gGrabber.increaseTime(gPhysicsScene.dt);
			}


			// ------- grabber ---------------------
			gGrabber = new Grabber();
			container.addEventListener('pointerdown', onPointer, false);
			container.addEventListener('pointermove', onPointer, false);
			container.addEventListener('pointerup', onPointer, false);

			function onPointer( evt ) 
			{
				event.preventDefault();
				if (evt.type == "pointerdown") {
					gGrabber.start(evt.clientX, evt.clientY);
					gMouseDown = true;
					if (gGrabber.physicsObject) {
						gCameraControl.saveState();
						gCameraControl.enabled = false;
					}
				}
				else if (evt.type == "pointermove" && gMouseDown) {
					gGrabber.move(evt.clientX, evt.clientY);
				}
				else if (evt.type == "pointerup") {
					if (gGrabber.physicsObject) {
						gGrabber.end();
						gCameraControl.reset();
					}
					gMouseDown = false;
					gCameraControl.enabled = true;
				}
			}	
			
			// ------------------------------------------------------

			var playAnimation = true;
			function update() {
				if (!playAnimation) return;
				simulate();
				gRenderer.render(gThreeScene, gCamera);
				requestAnimationFrame(update);
			}
			
			//onWindowResize(); see 08-InitThree.js
			update();


			//================================================
			// for HTML buttons
			function run() {
				var button = document.getElementById('buttonRun');
				if (gPhysicsScene.paused)
					button.innerHTML = "Stop";
				else
					button.innerHTML = "Run";
				gPhysicsScene.paused = !gPhysicsScene.paused;
			}
			function restart() {
				location.reload();
			}
			function pauseAnim() {
				playAnimation = false;
			}
			function playAnim() {
				playAnimation = true;
				update();
			}
		</script>
	</body>
</html>
